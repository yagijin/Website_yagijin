<h2>卒業研究で脳波について勉強しました</h2>

<p>Muse，Epoc+，OpenBCI社製のCytonボードの3つの脳波計を使っています．
研究としては，脳波を用いた<a href="https://kotobank.jp/word/%E3%82%A4%E3%83%B3%E3%82%BF%E3%83%BC%E3%83%95%E3%82%A7%E3%83%BC%E3%82%B9-13874" target="_blank">インタフェース</a>であるBCIに用いる脳波成分であるSSVEPについて研究をしていました．
BCIはキーボード入力等に応用でき，ALS患者など，体を動かすことができない人がコミュニケーションをとるための手段として使用されています．
現在，BCIの課題として精度の問題が挙げられます．この問題を解決するために，脳波成分を精度良く得るための研究をしていました．</p>
